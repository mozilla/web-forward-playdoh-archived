<!DOCTYPE html>
<html LANG="{{ LANG }}" dir="{{ DIR }}">
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <title>{% block page_title %}Web Forward{% endblock %}</title>

    {% block site_css %}
      {{ css('apply_css') }}
      
      <!--[if IE]>
          <style type="text/css">
              body #what #essentials {
                  top: 0px;
              }
          </style>
      <![endif]-->
    {% endblock %}

    <link rel="icon" type="image/x-icon" href="{{ MEDIA_URL }}favicon.png">
  </head>
  <body id="page-{% block body_id %}web-forward{% endblock %}" class="no-js {% block body_classes %}{% endblock %}">
    <div id="grid"></div>

    <div id="wrapper" class="cf">
      <div id="essentials" class="row">
          <div class="c5"></div>
          <div class="c1"><a href="http://mozilla.com"><img class="tab" src="{{ MEDIA_URL }}img/tab.png"></a></div>
      </div>

      {% block content %}{% endblock %}

      <footer class="cf">
          <div class="c2">
              &copy; Mozilla 2011 | <a href="http://www.mozilla.com/en-US/privacy-policy.html">Privacy Policy</a> | <a href="http://www.mozilla.com/en-US/about/legal.html">Legal Notices</a>
          </div>
          <div class="c4">
              <ul>
                  <li><a href="mailto:webfwd@mozilla.com">Contact Us</a></li>
                  <li><a href="http://twitter.com/mozlabs">Twitter</a></li>
                  <li><a href="http://www.facebook.com/mozlabs">Facebook</a></li>
                  <li><a href="http://blog.webfwd.org/">Blog</a></li>
              </ul>
          </div>
      </footer>
    </div>

    {% block site_js %}
      <script>
          document.createElement("section");
          document.createElement("article");  
          document.createElement("footer");  
          document.createElement("header");  
          document.createElement("hgroup");  
          document.createElement("nav");  
      </script>

      {{ js('apply_js') }}
      
      <a title="Web Statistics" href="http://getclicky.com/66455093"><img alt="Web Statistics" src="//static.getclicky.com/media/links/badge.gif" border="0" /></a>
      <script type="text/javascript">
      var clicky_site_ids = clicky_site_ids || [];
      clicky_site_ids.push(66455590);
      (function() {
        var s = document.createElement('script');
        s.type = 'text/javascript';
        s.async = true;
        s.src = '//static.getclicky.com/js';
        ( document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0] ).appendChild( s );
      })();
      </script>
      <noscript><p><img alt="Clicky" width="1" height="1" src="//in.getclicky.com/66455590ns.gif" /></p></noscript>

    {% endblock %}
  </body>
</html>
